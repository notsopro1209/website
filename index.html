<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Login Form -->
        <div class="form-container sign-in">
            <form class="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form class="signup-form">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" name="terms" required> I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="register-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
